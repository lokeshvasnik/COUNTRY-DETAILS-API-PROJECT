<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
    <!-- Title -->
    <title>COUNTRY API</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="Css/style.css">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<!-- Body -->

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Country Api</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Container -->
    <div class="container text-center vh-100 my-5">
        <!-- First col  -->
        <div class="row">
            <div class="col">
                <!-- Display card -->
                <div class="card capital__right__card ">
                    <div class="card-body">
                        <h5 class="card-title">CONTINENT</h5>
                        <p class="continent"></p>
                    </div>
                </div>

                <!-- Display card -->
                <div class="card capital__right__card my-5 ">
                    <div class="card-body">
                        <h5 class="card-title">POPULATION</h5>
                        <p class="population"></p>
                    </div>
                </div>
            </div>
            <!-- Middle col  -->
            <div class="col-lg-6">
                <div class="card mb-5">
                    <div class="card-body ">
                        <!-- Card details -->
                        <h5 class="card-title">DETAILS</h5>
                        <div class="box-model">
                            <!-- Form -->
                            <form class="form search-wrapper">
                                <i class="fa fa-search"></i>
                                <input type="text" class="country-inp form-control form-input " id="search"
                                    type="search" placeholder="Enter Country Name">
                                <button type="submit" class="left-pan" id="search-btn">
                                    Enter
                                </button>
                            </form>
                        </div>
                        <!-- Displaying div -->
                        <div id="result">

                        </div>
                    </div>
                </div>
            </div>
            <!-- Third col -->
            <div class="col">
                <!-- Display card -->
                <div class="card capital__left__card ">
                    <div class="card-body">
                        <h5 class="card-title">CAPITAL</h5>
                        <p class="capital"></p>
                    </div>
                </div>

                <!-- Display card -->
                <div class="card capital__left__card my-5 ">
                    <div class="card-body">
                        <h5 class="card-title">CURRENCY</h5>
                        <p class="currency"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Customer Javascript -->
    <script src="Js/app.js"></script>

    <!-- Bootstrap Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
